<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Recruitment Portal - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- <img src="government-logo.png" alt="Government Logo" class="logo"> -->
            <h1>Government Recruitment Portal</h1>
        </div>
        
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Register</button>
            </div>
            
            <div id="login-form" class="form active">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email/Username</label>
                        <input type="text" id="login-email" required>
                        <span class="input-icon">👤</span>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                        <span class="input-icon">🔒</span>
                        <span class="toggle-password" onclick="togglePassword('login-password')">
                            👁️
                        </span>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <button class="social-btn facebook">
                            <span class="social-icon">f</span> Facebook
                        </button>
                        <button class="social-btn google">
                            <span class="social-icon">G</span> Google
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="signup-form" class="form">
                <h2>Create an Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" required>
                        <span class="input-icon">👤</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                        <span class="input-icon">✉️</span>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" required>
                        <span class="input-icon">📱</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <span class="input-icon">🔒</span>
                        <span class="toggle-password" onclick="togglePassword('password')">
                            👁️
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                        <span class="input-icon">🔒</span>
                        <span class="toggle-password" onclick="togglePassword('confirm-password')">
                            👁️
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="aadhaar">Aadhaar Number (Optional)</label>
                        <input type="text" id="aadhaar">
                        <span class="input-icon">🆔</span>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Government Recruitment Portal. All Rights Reserved.</p>
            <p>For technical support, please contact <a href="mailto:support@recruitment.gov">support@recruitment.gov</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
